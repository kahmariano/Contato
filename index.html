<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contato</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Entre em contato</legend>
        <br />
        <label for="name"><strong> Nome Completo:</strong></label>
        <br />
        <input id="name" type="text" name="name" placeholder="Seu nome" />
        <br />
        <br />
        <label for="email"> <strong>E-mail:</strong> </label>
        <br />
        <input
          id="email"
          type="email"
          name="email"
          placeholder="email@seudominioo.com"
        />
        <br />
        <br />
        <label for="message"><strong>Mensagem:</strong></label>
        <br />
        <textarea id="message" name="message" cols="35" rows="10"></textarea>
        <br />
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
