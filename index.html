<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contato</title>
  </head>
  <body>
    <div>
      <form action="">
        <fieldset>
          <legend>Entre em contato</legend>
          <br />
          <label> <strong>Assunto:</strong> </label>
          <select name="select">
            <option value="opção1">Suporte</option>
            <option value="opção1">Sugestão</option>
            <option value="opção1">Reclamação</option>
          </select>
          <br />
          <br />
          <label for="name"><strong> Nome Completo:</strong></label>
          <br />
          <input id="name" type="text" name="name" placeholder="Seu nome" />
          <br />
          <br />
          <label for="email"> <strong>E-mail:</strong> </label>
          <br />
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email@seudominioo.com"
          />
          <br />
          <br />
          <label for="message"><strong>Mensagem:</strong></label>
          <br />
          <textarea id="message" name="message" cols="35" rows="10"></textarea>
          <br />
          <br />

          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox">Aceito receber novidades por e-mail!</label>
          <br />
          <br />
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
